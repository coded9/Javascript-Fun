<html>
<head>
<title>Color Guessing game</title>
</head>
<body>
<script>

var colors = ["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];
var target_index = Math.floor(Math.random()*10);
var target = colors[target_index];
var count = 1;
var flag = false;
//alert(target_index);
while(!flag){
var guess_input = prompt("I am thinking of one of these colors: \n\n "+"blue,cyan,gold,gray,green,magenta,orange,red,white,yellow \n\n"+"What color am I thinking of?");
if(colors.indexOf(guess_input)<0){
count ++;
alert("Sorry,I don't recognize your color.\n\n"+"Please try again.");
}
else if(guess_input > target ){
count ++;
alert("Sorry,your guess is not correct! \n\n"+"Hint:your color is alphabetically greater than mine.\n\n"+"Please try again.");
}
else if(guess_input < target ){
count ++;
alert("Sorry,your guess is not correct!\n \n"+"Hint:Your color is alphabetically lower than mine.\n \n"+"Please try again. ");
}
else{
flag = true;
document.bgColor = target;
alert("Congratulations!You have guessed the color!\n \n"+"It took you "+ count +" guesses to finish the game! \n\n"+"You can see the color in the background");

}

}

</script>
</body>
</html>
